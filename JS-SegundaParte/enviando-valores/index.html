<!DOCTYPE html>
<html lang="pt-BR">

    <title>Enviando Valores</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Enviando Valores do DOM para o JavaScriptt</h1>
    <hr>

    <h2>Registra-se</h2>
    <section>
        <label for="username">Nome do Canditado:</label>
        <input type="text" name="username"id="username">
        <br>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="confirmPassword">Confirme sua senha:</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
        <!-- ParentNode pega o elemento pai do botão, logo pega a Section que é o ParentNode  -->
        <button onclick="register(this.parentNode)">Registra-se</button>
    </section>
    



</body>
</html>
